<body>
    <div class="form-container">
        <h2>Registrar usuario</h2>
        <button class="change-form" [routerLink]="['/bolas/auth/login']">Iniciar sesi칩n</button>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="credential">
                <label>Email: </label>
                <input type="text" formControlName="email">
            </div>
            <div class="credential">
                <label>Contrase침a: </label>
                <input type="password" formControlName="password">
            </div>
            <div class="credential">
                <label>Confirmar contrase침a: </label>
                <input type="password" formControlName="password_confirm">
            </div>
            <div class="credential">
                <label>Nombre y apellidos: </label>
                <input type="text" formControlName="name">
            </div>
            <div class="credential">
                <label>Sexo biol칩gico: </label>
                <select formControlName="gender">
                    <option value="masc" selected>Masculino</option>
                    <option value="fem">Femenino</option>
                </select>
            </div>
            <p [textContent]="this.message" class="error-message"></p>
            <p [textContent]="this.successMessage" class="success-message"></p>
            <button class="send" type="submit">Registrar</button>
        </form>
    </div>
</body>
