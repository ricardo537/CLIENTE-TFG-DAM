<div class="container">
    <div class="option">
        <button [routerLink]="['/bolas/dashboard/social/search']">Buscar jugadores</button>
        <button [routerLink]="['/bolas/dashboard/social/create-group']">Crear grupo</button>
    </div>
    <br>
    <div class="group-container">
        <div *ngFor="let group of groups" class="group-card">
            <button [routerLink]="['/bolas/dashboard/group', group.id]">
                <img [src]="group.img">
                <h2 [textContent]="group.name"></h2>
            </button>
        </div>
    </div>
</div>
